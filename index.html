<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Munch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="logo.jpg" alt="Power Munch Logo" />
      </div>

      <h1 class="title">Munch Down, Power Up!</h1>
      <br />
      <div class="button-container">
        <button class="button" onclick="openModal('about')">About Us</button>
        <button class="button" onclick="openModal('products')">
          Our Products
        </button>

        <button class="button" onclick="openModal('ingredients')">
          Ingredients
        </button>
      </div>

      <div class="social-links">
        <a
          href="https://instagram.com"
          class="social-link instagram-link"
          aria-label="Instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://wa.me/+96171786689"
          class="social-link whatsapp-link"
          aria-label="WhatsApp"
        >
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>

      <footer>
        © 2025 Power Munch. All rights reserved. | By
        <a href="https://www.jpayoub.com" target="_blank">JP Ayoub</a>
      </footer>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <button class="modal-close" onclick="closeModal()">×</button>
        <h2 class="modal-title" id="modalTitle">Modal Title</h2>
        <div class="modal-content" id="modalContent">
          Modal content goes here.
        </div>
      </div>
    </div>

    <script>
      // Modal content
      const modalContents = {
        about: {
          title: "About Power Munch",
          content: `
                    <p>Delicious, nutritious energy bites for your active life. Expertly balanced for sustained energy, our bites fuel athletes, professionals, and anyone who cares about quality.</p>
                `,
        },
        products: {
          title: "Our Products",
          content: `
                    <p><strong>Original Power Bite</strong> - Our flagship product with the perfect balance of nuts, seeds, and natural sweeteners.</p>
                    <p><strong>Chocolate Protein Bite</strong> - Packed with 10g of protein and rich chocolate flavor for the ultimate post-workout treat.</p>
                    <p><strong>Berry Antioxidant Bite</strong> - Loaded with antioxidant-rich berries and seeds for immune support.</p>
                    <p><strong>Coconut Tropical Bite</strong> - A tropical twist with coconut, mango, and a hint of lime.</p>
                    <p><strong>Coffee Energizer Bite</strong> - Contains natural caffeine from coffee beans for an extra energy boost.</p>
                `,
        },

        ingredients: {
          title: "Ingredients",
          content: `
                    <p><strong>Choco Green(74 Kcal): </strong> Dates Paste (Natural Sweetener), Organic Oat Flakes, Dried Kiwi, a pinch of Cinnamon, Sesame Seeds, Rose & Blossom Waters, 90% Dark Chocolate. Naturally Sweetened, No Artificial Additives.</p>
                    <br><p><strong>Golden Spice (60 Kcal):  </strong> Dates Paste (Natural Sweetener), Organic Oat Flakes, Dried Pineapple, Cinnamon, Rose & Blossom Waters. Naturally Sweetened, No Artificial Additives.</p>
                    <br><p><strong>Coconut Cloud (72 Kcal): </strong> Dates Paste (Natural Sweetener), Cashews, Pistachios, Walnuts, Coconut Milk, Cinnamon, Coconut Seeds. Naturally Sweetened, No Artificial Additives.</p>
                    <br><p><strong>The Muddy Buddy (85 Kcal): </strong> Fresh Made Peanut Butter, Organic Oat Flakes, Almond Milk, Dark Chocolate Chips, Pure Natural Honey, and Dark Cacao Powder. Naturally Sweetened, No Artificial Additives.</p>
                    <br><p class="italic"><i>With a balance of fiber, protein, and natural sweetness, these premium-quality energy balls make the perfect guilt-free snack!</i></p>
                `,
        },
      };

      // Open modal function
      function openModal(contentType) {
        const content = modalContents[contentType];
        if (content) {
          document.getElementById("modalTitle").textContent = content.title;
          document.getElementById("modalContent").innerHTML = content.content;
          document.getElementById("modalOverlay").style.display = "flex";
          document.body.style.overflow = "hidden"; // Prevent scrolling
        }
      }

      // Close modal function
      function closeModal() {
        document.getElementById("modalOverlay").style.display = "none";
        document.body.style.overflow = ""; // Re-enable scrolling
      }

      // Close modal when clicking outside
      document
        .getElementById("modalOverlay")
        .addEventListener("click", function (event) {
          if (event.target === this) {
            closeModal();
          }
        });
    </script>
  </body>
</html>
