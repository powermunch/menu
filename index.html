<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Munch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="logo.jpg" alt="Power Munch Logo" />
      </div>

      <h1 class="title">Munch Down, Power Up!</h1>
      <br />
      <div class="button-container">
        <button class="button" onclick="openModal('about')">About Us</button>
        <button class="button" onclick="openModal('products')">
          The Experience
        </button>

        <button class="button" onclick="openModal('ingredients')">
          Products
        </button>
      </div>

      <div class="social-links">
        <a
          href="https://instagram.com"
          class="social-link instagram-link"
          aria-label="Instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://wa.me/+96171786689"
          class="social-link whatsapp-link"
          aria-label="WhatsApp"
        >
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>

      <footer>
        © 2025 Power Munch. All rights reserved. | By
        <a href="https://www.jpayoub.com" target="_blank">JP Ayoub</a>
      </footer>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <button class="modal-close" onclick="closeModal()">×</button>
        <h2 class="modal-title" id="modalTitle">Modal Title</h2>
        <div class="modal-content" id="modalContent">
          Modal content goes here.
        </div>
      </div>
    </div>

    <script>
      // Modal content
      const modalContents = {
        about: {
          title: "About Power Munch",
          content: `
                    <p>Delicious, nutritious energy bites for your active life. Expertly balanced for sustained energy, our bites fuel athletes, professionals, and anyone who cares about quality.</p>
                `,
        },
        products: {
          title: "The Experience",
          content: `
                    <p>Savor the natural goodness of our power munch balls, thoughtfully crafted with unique and irresistible flavor combinations. Enjoy the rich harmony of peanut butter and cacao, the zesty fusion of kiwi and dark chocolate, the comforting warmth of pineapple and cinnamon, or the tropical bliss of coconut and nuts. Every bite reflects our dedication to wholesome ingredients and exceptional taste.</p>
                    <br><p class="italic"><i>To maintain their freshness and quality, refrigerate the energy balls or store them in a cool place. Keep them away from direct sunlight and avoid extended storage in bags to preserve their texture and flavor</i></p>
                `,
        },

        ingredients: {
          title: "Our Products",
          content: `
                    <br><p><strong>Choco Green <a class="cal">(74 Kcal)</a>: </strong> <br>Dates Paste <i class="italic">( Sweetener)</i>, <b>Organic</b> Oat Flakes, Dried Kiwi, a pinch of Cinnamon, Sesame Seeds, Rose & Blossom Waters, <b>90%</b> Dark Chocolate. <p class="italic"><i>No Artificial Additives</i></p>.</p>
                    <br><p><strong>Golden Spice <a class="cal">(60 Kcal)</a>: </strong> <br>Dates Paste (Natural Sweetener), Organic Oat Flakes, Dried Pineapple, Cinnamon, Rose & Blossom Waters. Naturally Sweetened, No Artificial Additives.</p>
                    <br><p><strong>Coconut Cloud <a class="cal">(72 Kcal)</a>: </strong> <br>Dates Paste (Natural Sweetener), Cashews, Pistachios, Walnuts, Coconut Milk, Cinnamon, Coconut Seeds. Naturally Sweetened, No Artificial Additives.</p>
                    <br><p><strong>The Muddy Buddy <a class="cal">(85 Kcal)</a>: </strong> <br>Fresh Made Peanut Butter, Organic Oat Flakes, Almond Milk, Dark Chocolate Chips, Pure Natural Honey, and Dark Cacao Powder. Naturally Sweetened, No Artificial Additives.</p>
                    <br><p class="italic"><i>With a balance of fiber, protein, and natural sweetness, these premium-quality energy balls make the perfect guilt-free snack!</i></p>
                `,
        },
      };

      // Open modal function
      function openModal(contentType) {
        const content = modalContents[contentType];
        if (content) {
          document.getElementById("modalTitle").textContent = content.title;
          document.getElementById("modalContent").innerHTML = content.content;
          document.getElementById("modalOverlay").style.display = "flex";
          document.body.style.overflow = "hidden"; // Prevent scrolling
        }
      }

      // Close modal function
      function closeModal() {
        document.getElementById("modalOverlay").style.display = "none";
        document.body.style.overflow = ""; // Re-enable scrolling
      }

      // Close modal when clicking outside
      document
        .getElementById("modalOverlay")
        .addEventListener("click", function (event) {
          if (event.target === this) {
            closeModal();
          }
        });
    </script>
  </body>
</html>
