        <button class="button" onclick="openModal('nutrition')">
          Nutrition Facts
        </button>
        <button class="button" onclick="openModal('ingredients')">
          Ingredients
        </button>
        <button class="button" onclick="openModal('contact')">
          Contact Us
        </button>
      </div>

      <div class="social-links">
        <a
          href="https://instagram.com"
          class="social-link instagram-link"
          aria-label="Instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://wa.me/+96176172074"
          class="social-link whatsapp-link"
          aria-label="WhatsApp"
        >
          <i class="fab fa-whatsapp"></i>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <button class="modal-close" onclick="closeModal()">×</button>
        <h2 class="modal-title" id="modalTitle">Modal Title</h2>
        <div class="modal-content" id="modalContent">
          Modal content goes here.
        </div>

    </div>

                    <p>Whether you're an athlete, busy professional, or simply someone who cares about what goes into your body, Power Munch has got you covered with convenient, tasty power bites.</p>
                `,
        },
        products: {
          title: "Our Products",
          content: `
                    <p><strong>Original Power Bite</strong> - Our flagship product with the perfect balance of nuts, seeds, and natural sweeteners.</p>

                    <p><strong>Berry Antioxidant Bite</strong> - Loaded with antioxidant-rich berries and seeds for immune support.</p>
                    <p><strong>Coconut Tropical Bite</strong> - A tropical twist with coconut, mango, and a hint of lime.</p>
                    <p><strong>Coffee Energizer Bite</strong> - Contains natural caffeine from coffee beans for an extra energy boost.</p>

                            <div class="divider"></div>
                            
                            <div class="nutrition-row main-nutrient">

                                * The % Daily Value tells you how much a nutrient in a serving of food contributes to a daily diet. 2,000 calories a day is used for general nutrition advice.
                            </div>

                    </div>
                `,
        },
        ingredients: {
          title: "Ingredients",
          content: `
                    <p><strong>Original Power Bite:</strong> Dates, almonds, cashews, pumpkin seeds, sunflower seeds, coconut oil, vanilla extract, sea salt.</p>
                    <p><strong>Chocolate Protein Bite:</strong> Dates, almonds, chocolate protein powder (whey protein isolate, cocoa powder), cocoa nibs, coconut oil, sea salt.</p>

        contact: {

                    <p>We'd love to hear from you! Reach out with any questions, feedback, or wholesale inquiries.</p>

                    <p><strong>Phone:</strong> (555) 123-4567</p>
                    <p><strong>Address:</strong><br>
                    Power Munch LLC<br>
                    123 Energy Lane<br>
                    Wellness City, CA 90210</p>
                    <p>Follow us on social media for the latest updates, promotions, and nutrition tips!</p>
                `,
        },
      };

      // Open modal function
      function openModal(contentType) {
        const content = modalContents[contentType];
        if (content) {
          document.getElementById("modalTitle").textContent = content.title;
          document.getElementById("modalContent").innerHTML = content.content;
          document.getElementById("modalOverlay").style.display = "flex";
          document.body.style.overflow = "hidden"; // Prevent scrolling
        }
      }

      // Close modal function
      function closeModal() {
        document.getElementById("modalOverlay").style.display = "none";
        document.body.style.overflow = ""; // Re-enable scrolling
      }

      // Close modal when clicking outside
      document
        .getElementById("modalOverlay")
        .addEventListener("click", function (event) {
          if (event.target === this) {
            closeModal();
          }
        });
    </script>
  </body>
</html>
